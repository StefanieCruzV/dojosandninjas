<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Dojo Survey</title>
  </head>
  <body>
 
    <form
      class="w-25 mx-auto d-block my-3 p-3 border bg-dark text-white" action="/create_ninja" method="post">
      <h1 class="text-primary">New Ninja</h1>
      <label class="form-label">Dojo</label>
      <select name="location" class="form-select">
        <option selected></option>
        {% for dojo in dojos%}
        <option name="dojo_id" value="{{dojo.id}}">{{dojo.name}}</option>
        {%endfor%}
      </select>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">First Name</label>
        <input name="first_name" type="text" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Last Name</label>
        <input name="last_name" type="text" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Age</label>
        <input name="age" type="text" class="form-control" />
      </div>
      </div>
      <button type="submit" class="btn btn-primary">Add Ninja</button>
    </form>
  </body>
</html>
