<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <title>Dojo Survey</title>
</head>

<body>
    <div class="row">
        <div class="col">
            <a href="/show_ninja_page" class="mx-auto my-3 p-3 3 border bg-dark text-white " >Add Ninja</a>
        <form class="w-50 mx-auto d-block my-3 p-3 border  bg-dark text-white " action="/create_dojo" method="post">
            <h1 class="text-primary">New Dojo</h1>
            <div class="mb-3 ">
                <label for="name" class="form-label">Name: </label>
                <input type="text" class="form-control"  name="name">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
        <div class="col">
        <form class="w-75 mx-auto d-block my-3 p-3 border   bg-dark text-white " action="/" method="post">
            <h1 class="text-warning text-center">All Dojos</h1>
            <div class="list-group">
                {% for dojo in dojos %}
                <!-- dojo.name que viene de la clase parte rosa (clase Dojo) -->
                <a href="/show/{{dojo.id}}" class="list-group-item list-group-item-action bg-secondary text-white text-center">{{dojo.name}}</a>
                {% endfor  %}
            </div>    
        </form>

    </div>
    
</div>

    </div>
    </form>
</body>

</html>
